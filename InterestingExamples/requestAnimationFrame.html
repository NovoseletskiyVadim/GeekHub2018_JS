<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        #my-element {
            position: absolute;
            left: 0;
            width: 200px;
            height: 200px;
            padding: 1em;
            background: tomato;
            color: #FFF;
            font-size: 2em;
            text-align: center;
        }
    </style>


</head>
<body>

    <div id="my-element">Щелкните, чтобы начать анимацию</div>


    <script>
    
        var elem = document.getElementById('my-element'),
        startTime = null,
        endPos = 500, // в пикселях
        duration = 7000; // в миллисекундах

        
        function render(time) {

            console.warn("function render");

            if (time === undefined) {
                time = new Date().getTime();
            }
            if (startTime === null) {
                startTime = time;
            }

             elem.style.left = ((time - startTime) / duration * endPos % endPos) + 'px';
             console.log(elem.style.left);
        }

        elem.onclick = function() {
            (function animationLoop(){
                render();
                requestAnimationFrame(animationLoop, elem);
            })();
        };
    
    
    
    </script>

    
</body>
</html>
